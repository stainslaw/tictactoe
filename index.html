<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="header">
            <p class="tictactoe">Tic Tac Toe</p>
            <p class="game">Game</p>
    </header>

    <div class="display">
        Player <span class="display-player playerX">X</span>'s turn
    </div>

    <div class="main">
        <div class="board">
            <div class="top-left tile"></div>
            <div class="top-middle tile"></div>
            <div class="top-right tile"></div>

            <div class="middle-left tile"></div>
            <div class="middle-middle tile"></div>
            <div class="middle-right tile"></div>

            <div class="bottom-left tile"></div>
            <div class="bottom-middle tile"></div>
            <div class="bottom-right tile"></div>
        </div>
    </div>

    <div class="display announcer hide"></div>

    <div class="controls">
        <button id="reset">Reset</button>
    </div>

    <footer class="footer">
        <p>stainslaw Â©
            <script>
                document.write(new Date().getFullYear())
              </script>
        </p>
    </footer>
    
</body>
</html>
